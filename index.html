<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de GBA con javascript</title>
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <div class="bigSquare">
        <div class="generalSquare">
            <div class="mainThreeOne">
                <div class="leftTopbutton">
                </div>
                <div class="leftTriangletop">
                </div>
                <div class="leftBoxContainer">
                    <div class="leftArrow">
                        <div class="leftArrowTop">
                        </div>
                        <div class="leftArrowMid">
                        </div>
                        <div class="leftArrowBot">
                        </div>
                    </div>
                    <div class="midArrow">
                        <div class="midArrowTop">
                        </div>
                        <div class="midArrowMid">
                        </div>
                        <div class="midArrowBot">
                        </div>
                    </div>
                    <div class="rightArrow">
                        <div class="rightArrowTop">
                        </div>
                        <div class="rightArrowMid">
                        </div>
                        <div class="rightArrowBot">
                        </div>
                    </div>
                </div>
                <div class="leftTriangleBot">
                </div>
            </div>
            <div class="mainThreeTwo">
                <div class="screenContainer">
                    <div class="screen"> 
                    </div>
                </div>
            </div>
            <div class="mainThreeThree">
                <div class="rightTopButton"></div>
                <div class="rightTriangleTop"></div>
                <div class="rightBoxcontainer">
                    <div class="rightButtonA">
                    </div>
                    <div class="rightButtonB">
                    </div>
                </div>
                <div class="rightTriangleBot">

                </div>
            </div>
        </div>    
    </div>
</body>
</html>
